
@if (!displayAsXIcon) {
  <button
    class="optional-button"
    [ngClass]="{'active-compare': inCompare}"
    (click)="toggleThisProductInComparateurService()"
    matTooltip="Comparer le produit"
    matTooltipClass="tooltip-problem"
    matTooltipPosition="above"
    matTooltipShowDelay="0"
    matTooltipHideDelay="0"
    >
    <!-- <span class="label">Comparer</span> -->
    <i class="icon-compare"></i>
  </button>
} @else {
  <button
    class="optional-button iconX"
    (click)="toggleThisProductInComparateurService()"
    matTooltip="Retirer le produit du comparateur"
    matTooltipClass="tooltip-problem"
    matTooltipPosition="above"
    matTooltipShowDelay="0"
    matTooltipHideDelay="0"
    >
    <i class="icon-cross"></i>
  </button>
}

<ng-template #iconX>
  <button
    class="optional-button iconX"
    (click)="toggleThisProductInComparateurService()"

    matTooltip="Retirer le produit du comparateur"
    matTooltipClass="tooltip-problem"
    matTooltipPosition="above"
    matTooltipShowDelay="0"
    matTooltipHideDelay="0"
    >
    <i class="icon-cross"></i>
  </button>
</ng-template>
