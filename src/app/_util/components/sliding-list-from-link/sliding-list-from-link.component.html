@if (filteredProduits) {
  <ng-container>
    @if (title) {
      <app-title-w-line [title]="title"></app-title-w-line>
    }
    <app-sliding-liste [random]="random" [nbProduits]="filteredProduits.length" [produits]="filteredProduits"
                       [type]="type" [simplePreviewProduct]="false"></app-sliding-liste>
  </ng-container>
}
