@if (notEmpty) {
  <div class="comparateur-buttons">
    <button class="raised-button comparateur-button" (click)="excport()">
      Exporter le comparateur en .xls
    </button>
    <button class="raised-button comparateur-button" (click)="clearF()">
      Vider le comparateur
    </button>
  </div>
  <app-sliding-liste type="comparateur" [nbProduits]="produitsCompare.length" [produits]="produitsCompare"></app-sliding-liste>
} @else {
  <hr>
    <h3>Aucun produit à comparer</h3>
    <div class="tutoComparateur">
      <div class="tutoBox">
        <img loading="lazy" alt="Tuto Comparateur" class="tutoImg" src="/assets/img/HowToComparateur_1.webp">
        <div class="tutoText">Cliquez sur l'icône du comparateur d'un produit pour l'y ajouter.</div>
      </div>
      <div class="tutoBox">
        <img loading="lazy" alt="Tuto Comparateur" class="tutoImg" src="/assets/img/HowToComparateur_2.webp">
        <div class="tutoText">Pour y accéder, cliquez sur l'icône du comparateur qui apparait dans la barre de navigation, ou dans votre espace client.</div>
      </div>
    </div>
  }
