<ul class="steps">
  <a routerLink="/panier">
    <li class="step" [ngClass]="{'step--selected': step === 1, 'step--clickable': step > 1}">
      <div class="number">1</div>
      <p [ngClass]="{'phone': step !== 1}">RÃ©capitulatif</p>
    </li>
  </a>
  <li class="step" [ngClass]="{'step--selected': step === 2}">
    <div class="number">2</div>
    <p [ngClass]="{'phone': step !== 2}">Livraison
      @if (page != 'devis') {
        <span>& Paiement</span>
      }
    </p>
  </li>
  <li class="step" [ngClass]="{'step--selected': step === 3}">
    <div class="number">3</div>
    @if (page!='devis') {
      <p [ngClass]="{'phone': step !== 3}">Validation</p>
    }
    @if (page=='devis') {
      <p [ngClass]="{'phone': step !== 3}">Enregistrer</p>
    }
  </li>

</ul>
